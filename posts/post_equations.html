<!DOCTYPE html>

<!-- sets the default language -->
<html lang="en">

<head>
    
    <!-- metadata used by the browser and search engines -->

    <!-- required title of page content -->
    <title>Equations</title>

    <!-- a link to an external style sheet in the css folder -->
    <link rel="stylesheet" href="../css/styles.css">

    <!-- html5 specification encourages the use of utf-8 -->
    <meta charset="utf-8">

    <!-- keywords for search engines -->
    <meta name="keywords" content="HTML, CSS, Post, Equations">

    <!-- other metadata -->
    <meta name="description" content="Equations Post">
    <meta name="author" content="FirstName LastName">

    <!-- set the viewport to look good on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    
    <div class="header">

        <h1>Equations</h1>

    </div>
    
    <div class="content" style="margin-left: 0;">
        
        <!-- main content -->
        
        <div class="content-section">

            <h2>Some Equations</h2>

            <p>

                Only Firefox and Safari support <a href="https://www.w3.org/Math/" target="_blank">MathML</a>.

            </p>
            
            <h3>Inline Equations</h3>
            
            <p>
                One over square root of two (inline style):
                
                <math>
                    
                    <mfrac>
                        
                        <mn>1</mn>
                        
                        <msqrt>
                            <mn>2</mn>
                        </msqrt>
                    
                    </mfrac>
                
                </math>
            
            </p>

            <h3>Display Equations</h3>
            
            <p>
                One over square root of two (display style):

                <math display="block">

                    <mfrac>
                        <mn>1</mn>

                        <msqrt>
                            <mn>2</mn>
                        </msqrt>

                  </mfrac>

                </math>

              </p>

        </div>     
    
    </div> 

    <div class="footer">

        <p>
            Built with HTML and CSS.
        </p>

    </div>

</body>

</html>
